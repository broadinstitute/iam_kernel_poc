apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: poc-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "coreapp.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: coreapp
spec:
  hosts:
    - "coreapp.com"
  gateways:
    - poc-gateway
  http:
    - match:
        - uri:
            prefix: /core
      route:
        - destination:
            port:
              number: 8000
            host: coreapp